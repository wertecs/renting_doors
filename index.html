<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-slider.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
<br/>
<br/>
<br/>

<div class="content col-md-offset-1">
    <h1>Kalkulacka vypoctu splacania bezpecnostnych dveri</h1>

    <div class="row calc-container ">


        <div class="row top">
            <div class="col-xs-12 col-md-8 col-md-offset-4">
                <label for="price">Cena dveri</label>
                <input id="price" value="21000">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">


                <label for="money">Mesacna zrazka z najmu</label><input id="money" class="span4" type="text" data-slider-min="300" style="width: 100%;"/>
            </div>

        </div>

        <div class="row middle">

            <div class="col-xs-12 col-md-8 col-md-offset-4">
                <label>Doba splacania</label>
            </div>

            <div class="col-xs-12 col-md-8 col-md-offset-4">


                <input id="years">
                <label for="years">Roky</label>
                <br/>
                <input id="months">
                <label for="months">Mesiace</label>


            </div>
        </div>
    </div>

</div>


<script src="js/jquery-2.1.4.min.js" type="application/javascript"></script>
<script src="js/bootstrap.min.js" type="application/javascript"></script>
<script src="js/bootstrap-slider.js" type="application/javascript"></script>
<script src="js/script.js" type="application/javascript"></script>
</body>
</html>
